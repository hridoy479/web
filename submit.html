<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <div class="cross">
        <a href="index.html">X<ion-icon name="close-circle-outline" class="icon"></ion-icon></a>
    </div>
    <div class="center">
        <h2>Sign up</h2>
        <form method="post">
                
            <div class="text_field">
                
                <input type="text" required>
                <span></span>
                <label>
                    User name</label>
            </div>
            <div class="text_field">
                
                <input type="email" required>
                <span></span>
                <label><ion-icon name="mail-open-outline"></ion-icon>
                    Email</label>
            </div>
            <div class="text_field">
                
                <input type="password" required>
                <span></span>
                <label><ion-icon name="key-outline"></ion-icon>
                    Password</label>
            </div>
            <div class="text_field">
                
                <input type="password" required>
                <span></span>
                <label><ion-icon name="key-outline"></ion-icon>
                    Confirm Password</label>
            </div>
            
            
            <input type="submit" value="Login" class="lg">
            <div class="sign_link">
                Already member? <a href="Login.html"> Login</a>
            </div>
        </form>
    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
